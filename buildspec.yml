version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 838693051190.dkr.ecr.eu-north-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t php-app-web .
      - docker tag php-app-web:latest 838693051190.dkr.ecr.eu-north-1.amazonaws.com/php-app-web:latest
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 838693051190.dkr.ecr.eu-north-1.amazonaws.com/php-app-web:latest

artifacts:
  files:
    - '**/*'
