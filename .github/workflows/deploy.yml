name: CI/CD PHP Docker Deployment

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/php-app:latest .

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/php-app:latest

      # 6️⃣ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/php-app:latest
            # Stop old container if exists
            docker stop php-app || true
            docker rm php-app || true
            # Run new container with RDS environment variables
            docker run -d --name php-app -p 80:80 \
              -e DB_HOST=php-db.ctg6skegio30.eu-north-1.rds.amazonaws.com \
              -e DB_USER=admin \
              -e DB_PASS=Jksuperpal91 \
              -e DB_NAME=formdb \
              ${{ secrets.DOCKER_USERNAME }}/php-app:latest

