name: CI/CD PHP Docker Deployment

on:
  push:
    branches:
      - main  # deploy on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker (optional if using Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t php-app:latest .

      # Step 5: Save Docker image as tar (for SCP)
      - name: Save Docker image
        run: docker save php-app:latest -o php-app.tar

      # Step 6: Copy files to EC2 using SCP
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "php-app.tar"
          target: "~/php-app.tar"

      # Step 7: SSH into EC2 and deploy
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker load -i ~/php-app.tar
            docker stop php-app || true
            docker rm php-app || true
            docker run -d --name php-app -p 80:80 php-app:latest
